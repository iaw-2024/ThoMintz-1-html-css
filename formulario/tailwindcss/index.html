<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <nav class="bg-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div>
                <a href="#" class="text-white font-bold text-lg">
                    <img src="./images/cartoonLogo.png" class="Imagen-Cards" alt="Un Show Mas" style="width: 150px; height: auto;">
                </a>
            </div>
            <div>
                <ul class="flex space-x-4">
                    <li><a href="#" class="text-gray-600 hover:text-gray-300">Juegos</a></li>
                    <li><a href="#" class="text-gray-600 hover:text-gray-300">Sobre Nosotros</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="Formulario">
        <div class="max-w-md mx-auto bg-white shadow p-8 rounded-md ">
            <h2 class="text-2xl font-semibold mb-5">Formulario de descripcion de series</h2>
            
            <form>
               
                <div class="mb-4">
                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre de la Serie</label>
                    <input type="text" id="nombre" name="nombre" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                </div>
                
                <div class="mb-4">
                    <label for="sinopsis" class="block text-sm font-medium text-gray-700">Sinopsis</label>
                    <textarea id="sinopsis" name="sinopsis" rows="4" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                </div>
                
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Enviar
                </button>
            </form>
        </div>
    </div>
    
</body>

</html>
